<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header d-flex align-items-center">
      <h1 class="display-4 container">Where in the world?</h1>
    </header>

    <div class="container cont">
      <form id="search-form" class="row px-4 mb-3">
        <input
          class="col-md-6"
          type="text"
          name="searchBar"
          id="searchbar"
          placeholder="search for a country"
        />
        <div class="col-md-3 my-2"></div>
        <select name="regions" id="regions" class="select-region col-md-3">
          <option value="all" selected>Sort by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">Americas</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </form>
    </div>

    <div class="loading"></div>
    <div class="cards container row mx-auto"></div>
    <script src="app.js"></script>
  </body>
</html>
